<ion-view >
  <ion-content class="no-header splash" style="padding-top:60px;"> 
            <div class="branding_login">
                <h3>LOG IN TO YOUR ACCOUNT</h3> 
                <!-- <img src="img/rouxacademylogo.svg" alt="Roux Academy Logo"> --> 
                <br />

                <label class="item item-input inputLabel">
                    <i class="icon ion-at placeholder-icon"></i>
                    <input class="inputLogin" type="email" placeholder="Email">
                </label>

                <br />

                <label class="item item-input inputLabel">
                    <i class="icon ion-asterisk placeholder-icon"></i>
                    <input class="inputLogin" clear type="password" placeholder="Password">
                </label>

 
                <div class="row forgotpassword" >
                   <div class="col text-right ">
                                <button class="button button-clear button-light ">
                              Forgot password ?
                            </button>
                   </div>

                </div>
   
                <button class="button  button-assertive">
                    LOG IN
                </button>
            </div> 
      
  </ion-content>
</ion-view>
